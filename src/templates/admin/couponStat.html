<div class="container-fluid">

    <h3>
        优惠券统计
    </h3>
    <div class="row">
        <div>
            <a style="margin-left: 15px;" href="javascript:;" ng-click="goBack()">返回</a>
        </div>

    </div>

    <div ui-view style="margin-top: 15px;"></div>

    <div>
        <form class="form-horizontal" name="updateForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">优惠券名称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"  ng-model="coupon.name" value="" disabled>
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-2 control-label">发放数量</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.amount" disabled>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">优惠开始时间</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.startDate" disabled>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">优惠结束时间</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.endDate" disabled>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">领取数量</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.count" disabled>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">使用数量</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.used" disabled>
                </div>
            </div>

        </form>
    </div>

    </div>
