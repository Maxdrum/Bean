<div class="container-fluid">

    <h3>
        新增分类
    </h3>

    <div class="row">
        <div>
            <a style="margin-left: 15px;" href="javascript:;" onClick="window.history.back()">返回</a>
        </div>

    </div>

    <div ui-view style="margin-top: 15px;"></div>

    <div>
        <form class="form-horizontal" name="addForm">

            <div class="form-group">

                <label class="col-sm-2 control-label">类别名称</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="data.categoryName" placeholder="必填">
                </div>
                <label style="color: red;margin-left: 10px;margin-top: 10px;">*</label>
                <label style="margin-left: 10px;">名称为中文、英文和数字</label>
            </div>
            <div class="form-group">

                <label class="col-sm-2 control-label">是否显示</label>
                <div class="col-sm-2">
                    <form>
                        <label class="radio-inline">
                            <input type="radio" value="true" ng-model="data.isShow"/> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="false" ng-model="data.isShow"/> 否
                        </label>
                    </form>
                </div>
                <label style="color: red;margin-left: 10px;margin-top: 10px;">*</label>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="addForm.$invalid" ng-click="newType()" class="btn btn-info">保存</button>
                </div>
            </div>

        </form>
    </div>


</div>
