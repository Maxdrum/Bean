<div class="container-fluid">

    <h3>
        优惠券详情
    </h3>
    <div class="row">
        <div>
            <a style="margin-left: 15px;" href="javascript:;" ng-click="goBack()">返回</a>
        </div>

    </div>

    <div ui-view style="margin-top: 15px;"></div>

    <div>
        <form class="form-horizontal" name="updateForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">优惠券名称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"  ng-model="coupon.name" value="" disabled>
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-2 control-label">数量</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.amount" disabled>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">优惠开始时间</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.startDate" disabled>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">优惠结束时间</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.endDate" disabled>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">优惠券类型</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.type" disabled>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">优惠券状态</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.status" disabled>
                </div>
            </div>

            <div class="form-group" ng-show="coupon.type != '免赠券'">
                <label class="col-sm-2 control-label">消费金额</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.threshold" disabled>
                </div>
            </div>

            <div class="form-group" ng-show="coupon.type == '抵用券'">
                <label class="col-sm-2 control-label">抵用金额</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="coupon.discount" disabled>
                </div>
            </div>

            <div class="form-group" ng-show="coupon.type != '抵用券'">
                <label class="col-sm-2 control-label">商品列表</label>
                <div class="col-sm-6">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th style="text-align:center;">商品名称</th>
                            <th style="text-align:center;">条码</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="product in coupon.products track by $index">
                            <td align="center">{{product.productName}}</td>
                            <td align="center">{{product.productSn}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>

    </div>
