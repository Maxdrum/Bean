<div class="container-fluid">

    <h3>
        店铺公告
    </h3>

    <div ui-view style="margin-top: 15px;"></div>
    <div>
        <form class="form-horizontal" name="addForm">

            <div class="form-group">

                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="annTitle" maxlength="40" required>
                </div>
                <label style="color: red;margin-left: 10px;margin-top: 10px;">*</label>
                <label style="margin-left: 10px;">标题最多显示40个字符。</label>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="10" ng-model="announcement" required></textarea>
                </div>
                <label style="color: red;margin-left: 10px;margin-top: 50px;">*</label>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="addForm.$invalid" ng-click="saveAnnouncement()" class="btn btn-info">提交</button>
                </div>
            </div>

        </form>
    </div>

</div>
