<div class="container-fluid">

    <h3>
        修改分类
    </h3>
    <div class="row">
        <div>
            <a style="margin-left: 15px;" href="javascript:;" onClick="window.history.back()">返回</a>
        </div>
    </div>

    <div ui-view style="margin-top: 30px;"></div>

    <div>
        <form class="form-horizontal" name="addForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">二级分类</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="title" placeholder="必填" required>
                </div>
                <label style="color: red;margin-left: 10px;margin-top: 10px;">*</label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">一级分类</label>
                <div class="condition batch-ops col-sm-4">
                    <select class="form-control" ng-model="parentid">
                        <option value="5">商务策划</option>
                    </select>
                </div>
                <label style="color: red;margin-left: 10px;margin-top: 10px;">*</label>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="addForm.$invalid" ng-click="updateType()" class="btn btn-info">保存</button>
                </div>
            </div>

        </form>
    </div>

</div>
