<div class="container-fluid">

    <h3>
        订单详情
    </h3>
    <div class="row">
        <div>
            <a style="margin-left: 15px;" href="javascript:;" onClick="window.history.back()">返回</a>
        </div>

    </div>

    <div ui-view style="margin-top: 15px;"></div>
    <div>
        <div>
            <form class="form-horizontal" name="updateForm">

                <div class="form-group">
                    <label class="col-sm-2 control-label">订&nbsp;&nbsp;单&nbsp;&nbsp;号</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{orderSn}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">活动名称</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{title}}</p>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">会员姓名</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{username}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">联系电话</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{mobile}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">支付方式</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{paytype}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">支付状态</label>
                    <div class="col-sm-6">
                        <p class="form-control-static"
                           ng-class="{'redText' : (paystatus == '未支付' && paytype != '无')}">
                            {{paystatus}}
                        </p>
                    </div>
                </div>


                <div class="form-group" ng-show="paytype == '一卡通'">
                    <label class="col-sm-2 control-label">活动费用</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{payamount}}元</p>
                    </div>
                </div>

                <div class="form-group" ng-show="paytype == '线下支付'">
                    <label class="col-sm-2 control-label">活动费用</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{payamount}}元</p>
                    </div>
                </div>

                <div class="form-group" ng-show="paytype == '积分'">
                    <label class="col-sm-2 control-label">活动费用</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{payamount}}积分</p>
                    </div>
                </div>

                <div class="form-group" ng-show="paytype == '无'">
                    <label class="col-sm-2 control-label">活动费用</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">无</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{note}}</p>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">下单时间</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{createDate| date:'yyyy-MM-dd HH:mm:ss'}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">开始时间</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{startDate| date:'yyyy-MM-dd'}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">结束时间</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{{endDate| date:'yyyy-MM-dd'}}</p>
                    </div>
                </div>

                <!--<button ng-if="(enrollstatus != '2')" type="button" class="btn btn-danger" style="margin-left: 170px;" data-toggle="modal" data-target="#deleteMember">取消</button>-->

            </form>
        </div>
    </div>

    <div class="modal fade" id="deleteMember" tabindex="-1" role="dialog" aria-labelledby="deleteMember" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">确认取消</h4>
                </div>
                <div class="modal-body">
                    您确认要取消此订单么？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button ng-click="orderCancel()" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>


</div>
