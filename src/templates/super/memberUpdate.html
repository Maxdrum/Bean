<div class="container-fluid">

    <h3>
        修改会员信息
    </h3>

    <div ui-view style="margin-top: 15px;"></div>

    <div>
        <form class="form-horizontal" name="updateForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-6">
                    <p class="form-control-static">{{phone}}</p>

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">注册时间</label>
                <div class="col-sm-6">
                    <p class="form-control-static">{{signDate | date:"yyyy-MM-dd HH:mm:ss"}}</p>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">最后登录时间</label>
                <div class="col-sm-6">
                    <p class="form-control-static">{{lastDate | date:"yyyy-MM-dd HH:mm:ss"}}</p>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">积分</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control"  ng-model="point" value="">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="updateForm.$invalid" ng-click="update()" class="btn btn-info">确认修改</button>
                </div>
            </div>
        </form>
    </div>

</div>
