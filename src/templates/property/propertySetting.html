<div class="container-fluid">

    <h3>
        联系方式设置
    </h3>

    <div ui-view style="margin-top: 30px;"></div>

    <div>
        <form class="form-horizontal" name="addForm">

            <div class="form-group">
                <label class="col-sm-1 control-label">物业电话</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="phone" placeholder="必填" required>
                </div>
                <label style="color: red;margin-left: 10px;margin-top: 10px;">*</label>
            </div>

            <div class="form-group" style="margin-top: 30px;">
                <label class="col-sm-1 control-label">手&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="mobile" placeholder="必填" required>
                </div>
                <label style="color: red;margin-left: 10px;margin-top: 10px;">*</label>
                <label style="margin-left: 10px;">用于接收物业订单消息</label>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" ng-disabled="addForm.$invalid" ng-click="saveSetting()" class="btn btn-info">保存</button>
                </div>
            </div>

        </form>
    </div>

</div>
