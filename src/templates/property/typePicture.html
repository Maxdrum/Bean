<div class="container-fluid">

    <h3>
        分类图片
    </h3>

    <div ui-view style="margin-top: 30px;"></div>

    <div>
        <form class="form-horizontal" name="addForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">园艺服务banner</label>
                <div class="col-sm-6">
                    <div ngf-drop ngf-select ng-model="files" class="well my-drop-zone" style="cursor: pointer;margin-bottom:5px"
                         ngf-drag-over-class="file-over-class" ngf-multiple="true"
                         accept="image/*">点击上传图片
                    </div>

                    <div class="col-sm-6" ng-show="files[0]">
                        <img style="margin-left: 10px;width:320px;height:100px;" ngf-src="files[0]"  ngf-accept="'image/*'">
                    </div>

                </div>
                <label style="color: red;margin-left: 10px;margin-top: 10px;">*</label>
                <label style="margin-left: 10px;">图片宽640px,高200px</label>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="addForm.$invalid" ng-click="saveBanner()" class="btn btn-info">保存</button>
                </div>
            </div>

        </form>
    </div>

</div>
