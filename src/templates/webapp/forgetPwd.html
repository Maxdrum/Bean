<div class="container-fluid" style="border: 1px solid #e1e1e1;width: 50%;margin: 30px auto;">
    <h3>
        找回密码
    </h3>
    <div class="row">
        <div>
            <a style="margin-left: 15px;" href="javascript:;" onClick="window.history.back()">返回</a>
        </div>
    </div>
    <hr/>
    <div ng-hide="changePwdSucceed">
        <div >
            <form class="form-horizontal" name="forgetPwdForm">
                <div class="row" style="padding: 0 20px;">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">登录名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="请输入您的登录名" ng-model="loginName" required>
                            <p class="bg-info">验证码将会发送到您绑定的手机上</p>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class=" col-sm-3 control-label" >
                            <button class="btn btn-info" ng-class="{disabled:captchaDisabled}" type="button"
                                    ng-click="sendCAPTCHA()">{{captchaBtn}}</button>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="请输入验证码" ng-model="captcha" style="margin-top: 8px;" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">新密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" placeholder="请输入您的新密码" ng-model="pwd_1" equals="{{pwd_2}}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认新密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" placeholder="请确认您的新密码" ng-model="pwd_2" equals="{{pwd_1}}" required>
                            <p class="bg-danger" ng-show="pwdNotEqual">请输入正确的新密码</p>
                        </div>
                    </div>

                    <!--<div class="form-group">-->
                    <!--<label class="col-sm-2 control-label">营业执照</label>-->
                    <!--<div class="col-sm-6">-->
                    <!--<input type="file" class="form-control" placeholder="" ng-model="license" ngf-select ngf-multiple="true">-->
                    <!--</div>-->
                    <!--</div>-->

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit"  ng-click="changePwdwithCAP()" class="btn btn-info" ng-disabled="pwdNotEqual">确认修改</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <hr/>
    </div>

    <div ng-show="changePwdSucceed" style="text-align: center;padding-bottom: 15px;">
        <h3>修改成功</h3>
        <h4 class="col s12" style="text-align: center">恭喜您修改密码成功！</h4>
        <a type="button" class="btn btn-info " href="/zjsy/admin">&nbsp;&nbsp;返回首页&nbsp;&nbsp;</a>
    </div>


</div>
